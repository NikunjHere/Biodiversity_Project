<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodiversity Classifier</title>
<link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
</head>
<body>
<div class="container">
  <h1>Biodiversity Species Predictor</h1>
  <form id="predictForm" action="/predict" method="POST">
    <input type="number" id="f1" name="feature1" placeholder="Feature 1" required>
    <input type="number" id="f2" name="feature2" placeholder="Feature 2" required>
    <input type="number" id="f3" name="feature3" placeholder="Feature 3" required>
    <input type="number" id="f4" name="feature4" placeholder="Feature 4" required>
    <button type="submit">Predict Species</button>
  </form>
  <div id="predictionResult">

    Endangered Animals : {{ predictedAnimal }}
  </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
